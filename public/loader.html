<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Dots Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .loader-container {
            text-align: center;
            position: relative;
            padding: 40px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .dot {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            border-radius: 50%;
            animation: bounce 0.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(4) {
            animation-delay: 0.3s;
        }

        .processing-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        .processing-text:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2196F3, transparent);
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }

        /* Subtle background pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(0, 0, 0, 0.02) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(0, 0, 0, 0.02) 2%, transparent 0%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="loader-container">
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="processing-text">Processing<span class="dots">...</span></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .loader-container {
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #0080ff;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .processing-text {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <span class="loader"></span>
        <div class="processing-text">Processing Payment...</div>
    </div>

    <script>
        let hasChecked = false; // Flag to prevent multiple API hits

        // Function to get order number from URL path
        function getOrderNumberFromPath() {
            const path = window.location.pathname;
            const orderNo = path.replace(/^\/|\/$/g, ''); // Strip slashes
            return orderNo;
        }

        // Function to check payment status
        async function checkPaymentStatus() {
            const orderNo = getOrderNumberFromPath();
            if (!orderNo) {
                alert('Order number is missing!');
                return;
            }
            try {
                const response = await fetch(`https://testapi.pridekerala.com/api/api/paymentclient/paymentstatuscheck?OrderNo=${orderNo}`);
                const data = await response.json();

                if (data.status === "true") {
                    window.location.href = '/success.html';
                } else {
                    window.location.href = '/failed.html';
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                // Optional delay to show loader before redirecting
                setTimeout(() => {
                    window.location.href = '/failed.html';
                }, 2000);
            }
        }

        // Trigger payment status check once when page loads
        window.onload = function () {
            if (!hasChecked) {
                hasChecked = true;
                checkPaymentStatus();
            }
        };
    </script>
</body>
</html>
